      <script src="three.min.js"></script>
      <script src="GLTFLoader.js"></script>
      <script src=""></script>
      <script>
        let scene, camera, renderer, controls, light, model;
  
        function init() {
  
          scene = new THREE.Scene();
          scene.background = new THREE.Color(0x1E1E1E);
         /* scene.background = new THREE.CubeTextureLoader()
            .setPath( 'skybox/' )
            .load( [
              'posx.jpg',
              'negx.jpg',
              'posy.jpg',
              'negy.jpg',
              'posz.jpg',
              'negz.jpg'
            ] );*/
  
          camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,5000);
          camera.position.set(3.5,-2.5,25);

          window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectMatrix();
          })

          
  
         // scene.add( new THREE.AxesHelper(500));
  
          light = new THREE.SpotLight(0xffa95c,4);
          light.position.set(-50,50,50);
          light.castShadow = true;
          light.shadow.bias = -0.0001;
          light.shadow.mapSize.width = 1024*4;
          light.shadow.mapSize.height = 1024*4;
          scene.add( light );
  
          hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 10);
          scene.add(hemiLight);
  
          renderer = new THREE.WebGLRenderer();
          renderer.toneMapping = THREE.ReinhardToneMapping;
          renderer.toneMappingExposure = 2.3;
          renderer.setSize(window.innerWidth,window.innerHeight);
          renderer.shadowMap.enabled = true;
          document.body.appendChild(renderer.domElement);
  
          
          new THREE.GLTFLoader().load('model/scene.gltf', result => { 
            model = result.scene.children[0]; 
            model.position.set(0,0,0);
            model.traverse(n => { if ( n.isMesh ) {
              n.castShadow = true; 
              n.receiveShadow = true;
              if(n.material.map) n.material.map.anisotropy = 1; 
            }});
            scene.add(model);
  
            animate();
          });
        }
        function animate() {
          renderer.render(scene,camera);
          light.position.set( 
            camera.position.x + 10,
            camera.position.y + 10,
            camera.position.z + 10,
          );
          requestAnimationFrame(animate);
        }
        init();
  
      </script>
</script>
